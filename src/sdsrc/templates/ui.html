<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Text Tools</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- HTML -->
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
</head>

<body cass="bg-gray-100 text-gray-900 min-h-screen py-8">

<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg space-y-6">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center">Text Tools</h1>

    <!-- Form -->
    <form
        hx-post="/ui/submit"
        hx-target="#result"
        hx-swap="innerHTML"
        hx-indicator="#loading"
        class="space-y-4"
    >

    	<textarea 
            name="text"
	    rows="4"
	    class="w-full border border-gray-300 rounded-md p-3"
	    placeholder="Enter text here..."
        ></textarea>

        <select 
            name="op">
 	    class="w-full border border-gray-300 rounded-md p-2"
        >
            <option value="normalize">Normalize</option>
            <option value="count">Count Words</option>
            <option value="reverse">Reverse</option>
        </select>

        <button 
	    type="submit"
	    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
	    Run
        </button>

        <!-- Loading indicator -->
        <div id="loading" class="text-sm text-gray-500 hidden">
	    Processing...
        </div>
    </form>

    <!-- Output -->
    <div id="result" class="min-h-[3rem] p-4 bg-gray-50 border rounded-md font-mono text-blue-800">
    {% if result %} {{ result }} {% endif %}
    </div>

</div>

</body>
</html>
